<script>

  var sum = 0;
  const sum_tracker = {};
  sessionStorage.setItem('total', sum);  

  function add(){
    var event_id = event.target.id
    var event_value = parseInt(event.target.value);
    var current_total = parseInt(sessionStorage.total);
    
    if( Object.entries(sum_tracker).length === 0){
        sum_tracker[event_id] = event_value;
        sessionStorage.total = event_value;
    }
    else{
      for(var id in sum_tracker){
        if(id == event_id){
          subtract_from_total(sum_tracker[id], current_total);
          current_total = parseInt(sessionStorage.total);
          delete sum_tracker.id
          sum_tracker[event_id] = event_value;
        }
      }
      add_to_total(event_value, current_total);
      sum_tracker[event_id] = event_value;
    }
    document.getElementById("total-value").innerHTML = sessionStorage.total;
  }

  function add_to_total(to_add, current_total){
    sessionStorage.total = to_add + current_total;
  }

  function subtract_from_total(to_subtract, current_total){
    var check = current_total - to_subtract;
    if(check < 0){
      sessionStorage.total = to_subtract;
    }
    sessionStorage.total = current_total - to_subtract;
  }

  if(performance.navigation.type == performance.navigation.TYPE_RELOAD){
      var child = document.getElementById("dropdown-options").childNodes;
      for(var i =0; i <child.length; i++){
        child[i].selectedIndex = 0;
      }
  }
    
</script>
